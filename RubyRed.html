<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ruby Red</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0b0f;
      --text: #e8e8ee;
      --muted: #8d919a;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Inter, system-ui, sans-serif;
      line-height: 1.8;
      display: flex;
      justify-content: center;
    }

    .page {
      width: min(720px, 92vw);
      padding: 90px 22px 120px;
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-weight: 400;
      font-size: 34px;
      margin-bottom: 10px;
    }

    .back {
      display: inline-block;
      margin-bottom: 60px;
      font-size: 13px;
      color: var(--muted);
      text-decoration: none;
    }

    .back:hover {
      text-decoration: underline;
    }

    p {
      font-size: 16px;
      margin-bottom: 22px;
    }

    em {
      font-family: "Playfair Display", serif;
      font-style: italic;
    }
  </style>
</head>

<body>
  <main class="page">

    <a class="back" href="index.html">← back</a>

    <h1>Ruby Red</h1>

    <p>
      There is a violence to remembering.
      Not the loud kind—the kind that stains quietly and never washes out.
    </p>

    <p>
      You don’t notice it at first.
      That’s how it survives.
    </p>

    <p>
      <em>Some thresholds only open when you stop asking for permission.</em>
    </p>

  </main>
</body>
</html>
