<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mod, square, underroot</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0b0f;
      --card: #111319;
      --text: #e8e8ee;
      --muted: #8d919a;
      --border: rgba(255,255,255,0.06);
      --hover: rgba(255,255,255,0.03);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Inter, system-ui, sans-serif;
      line-height: 1.75;
    }

    body {
      display: flex;
      justify-content: center;
    }
  .entry h2 a {
  color: inherit;
  text-decoration: none;
}

.entry h2 a:hover {
  text-decoration: underline;
  text-decoration-thickness: 1px;
  text-underline-offset: 6px;
  opacity: 0.85;
}

    .shell {
      width: min(820px, 92vw);
      padding: 90px 22px 120px;
    }

    /* header */
    header {
      text-align: center;
      margin-bottom: 90px;
    }

    header h1 {
      font-family: "Playfair Display", serif;
      font-weight: 400;
      font-size: 36px;
      letter-spacing: 0.6px;
      margin: 0;
    }

    header p {
      margin-top: 14px;
      font-size: 13px;
      color: var(--muted);
      letter-spacing: 0.4px;
      font-style: italic;
    }

    /* article list */
    .archive {
      display: flex;
      flex-direction: column;
      gap: 42px;
    }

    .entry {
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 36px 38px;
      background: linear-gradient(180deg, var(--card), transparent);
      transition: background 0.6s ease, box-shadow 0.6s ease;
    }

    .entry:hover {
      background: linear-gradient(180deg, var(--card), var(--hover));
      box-shadow: 0 40px 90px rgba(0,0,0,0.45);
    }

    .entry time {
      display: block;
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 0.4px;
      margin-bottom: 12px;
    }

    .entry h2 {
      font-family: "Playfair Display", serif;
      font-weight: 400;
      font-size: 24px;
      margin: 0 0 18px;
    }

    .entry p {
      font-size: 15px;
      margin: 0 0 14px;
    }

    .entry p:last-child {
      margin-bottom: 0;
    }

    .entry em {
      font-family: "Playfair Display", serif;
      font-style: italic;
      opacity: 0.95;
    }

    /* footer */
    footer {
      margin-top: 110px;
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      opacity: 0.65;
    }
  </style>
</head>

<body>
  <main class="shell">

    <header>

      <h3>to insanity, sanity and beyond.</h3>
    </header>

</html>
